 <main class="container my-5">
  <h2 class="text-center text-warning mb-4">MI PERFIL</h2>
  <div class="row justify-content-center align-items-start">
    <!-- Datos -->
    <div class="col-md-6">
      <form id="profileForm">
        <div class="mb-3">
          <label for="name" class="form-label text-warning fw-bold">Nombre</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label text-warning fw-bold">Apellido</label>
          <input type="text" class="form-control" id="surname" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label text-warning fw-bold">Teléfono</label>
          <input type="tel" class="form-control" id="phone">
        </div>
        <div class="mb-3">
          <label for="contenedor-email" class="form-label text-warning fw-bold">Email</label>
          <input type="email" class="form-control" id="contenedor-email" readonly>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Guardar Cambios</button>
      </form>
    </div>

    <!-- Imagen -->
    <div class="col-md-4 text-center">
        <img id="profileImage" src="img/imagenXDefecto.png" alt="Foto de perfil"
     class="rounded-circle mb-3 " width="150" height="150">
        <div class="d-flex flex-column aling-items-center" >
          <input type="file" id="imageInput" accept="image/*" class="d-none">
          <button type="button" class="btn btn-primary mb-2" id="changePhotoBtn">Cambiar foto</button>
          <button type="button" class="btn btn-secondary" id="removePhotoBtn">Quitar</button>
        </div>
      </div>
  </div>
