  <main class="container mt-4">
    <h2 class="mb-4">Productos</h2>

    <!-- Botones de filtro -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="precioMin" class="form-label">Precio mínimo</label>
        <input type="number" id="precioMin" class="form-control" placeholder="Ej: 100">
      </div>
      <div class="col-md-3">
        <label for="precioMax" class="form-label">Precio máximo</label>
        <input type="number" id="precioMax" class="form-control" placeholder="Ej: 1000">
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button id="botonFiltro" class="btn btn-primary w-100">Filtrar</button>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button id="botonLimpiar" class="btn btn-secondary w-100">Limpiar</button>
      </div>
    </div>

    <!-- Controles de orden -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="ordenarSelector" class="form-label">Ordenar por</label>
        <select id="ordenarSelector" class="form-select">
          <option value="precioAsc">Precio ascendente</option>
          <option value="precioDesc">Precio descendente</option>
          <option value="relevancia">Relevancia (más vendidos)</option>
        </select>
      </div>
    </div>
