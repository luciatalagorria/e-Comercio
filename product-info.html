<main>
  <div class="container my-5">
    <div class="row justify-content-center">
      <!-- Columna del producto -->
      <div class="col-md-8 col-lg-8">
        <h2 id="nombreProducto" class="mb-3"></h2>
        <span id="categoriaProducto" class="badge bg-primary mb-3"></span>

        <div id="carouselProducto" class="carousel slide mb-4" data-bs-ride="carousel">
          <div class="carousel-inner" id="imagenesProducto"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselProducto"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselProducto"
            data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>

        <p id="descripcionProducto" class="lead"></p>
        <p class="text-muted"><strong>Vendidos:</strong> <span id="vendidosProducto"></span></p>
      </div>


  </div>
        <!-- Columna derecha: productos relacionados -->
        <div class="col-md-4">
          <h3 id="titulo-productosRelacionados">Productos relacionados</h3>
          <div id="related-products" class="row row-cols-1 g-3">
            <!-- Aquí se insertan dinámicamente -->
          </div>
        </div>

</main>

  <!-- Sección de Calificaciones -->
  <div class="container mt-4">
    <h3 id="tituloComentarios">Calificaciones</h3>
    <div id="product-comments" class="list-group">
      <!-- Aquí se insertan los comentarios desde JS -->
    </div>
  </div>

  <!-- Formulario de Nueva Calificación -->
  <div class="container mt-4">
    <h4 id="dejaTuCalificacion">Deja tu calificación</h4>
    <form id="rating-form">
      <div class="mb-3">
        <label for="rating-text" class="form-label">Comentario:</label>
        <textarea id="rating-text" class="form-control" rows="3"
          placeholder="Escribe tu comentario..."></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Calificación:</label>
        <div id="rating-stars" class="d-flex gap-1 fs-4 text-warning">
          <i class="fa-regular fa-star" data-value="1"></i>
          <i class="fa-regular fa-star" data-value="2"></i>
          <i class="fa-regular fa-star" data-value="3"></i>
          <i class="fa-regular fa-star" data-value="4"></i>
          <i class="fa-regular fa-star" data-value="5"></i>
        </div>
      </div>
      <button type="button" class="btn btn-primary">Enviar</button>
    </form>
  </div>
